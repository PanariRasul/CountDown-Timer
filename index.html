<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="main">
        <div class="overlay">
            <h1>We Are Cooming Back Soon</h1>
            <h1>Timer End @ 25 sep 2023 </h1>
            <div class="box-container">
                <div class="timerbox">
                    <input type="text" value="00" readonly><br>
                    <label for="name">Days</label>
                </div>
                <div class="timerbox">
                    <input type="text" value="00" readonly><br>
                    <label for="name">Hours</label>
                </div>
                <div class="timerbox">
                    <input type="text" value="00" readonly><br>
                    <label for="name">Minutes</label>
                </div>
                <div class="timerbox">
                    <input type="text" value="00" readonly><br>
                    <label for="name">Seconds</label>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
